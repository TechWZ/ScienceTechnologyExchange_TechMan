<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>科技交流</title>
  <link rel="stylesheet" href="/bootstrap-4.2.1-dist/css/bootstrap.min.css" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <script src="/handlebars.runtime-v4.1.1.js"></script>
  <script type="text/javascript" src="/jQuery/jquery-3.3.1.js"></script>
  <script src="/jQuery/jquery.cookie.js"></script>

  <!-- Summernote文件 -->
  <link href="/Summernote/summernote-bs4.css" rel="stylesheet">
  <script src="/Summernote/summernote-bs4.js"></script>
  <script src="/Summernote/lang/summernote-zh-CN.js"></script>

  <script>
    $(function () {
      $("#navPart").load("nav.html");

      $.ajax({
        xhrFields: {
          withCredentials: true
        },
        type: "get",
        url: "http://127.0.0.1:8080/STE/getNewsArray",
        success: function (result) {
          $.getScript('/HandlebarsCompiledFile/UserSystem/Home/newsCard.hbs.js')
            .then(() => {
              let newsData = new Object;
              newsData.newsArray = result;
              let dataHtml = Handlebars.templates.newsCard(newsData);
              $("#newsDiv").html(dataHtml);
            });
        }
      });
    });
  </script>
</head>

<body>
  <div class="container-fluid">
    <!-- Content here -->
    <div class="row" id="navPart">
      <!-- 导航栏部分 -->
    </div>
    <div class="row" id="mainDiv">
      <div class="col-md-12">
        <div class="row" style="background-color:#000000;padding-top: 0.5rem; padding-bottom: 0.5rem;">
          <div class="offset-1 col-md-5" style="padding-left:0%;padding-right:0%;">
            <img src="/Images/index01.jpg" width="100%" height="470rem">
          </div>
          <div class="col-md-5" style="padding-right:0.5rem;">
            <div class="row">
              <div class="col-6" style="padding-left: 0.5rem;padding-right: 0rem;">
                <img src="/Images/index02.jpg" width="100%" height="231rem">
              </div>
              <div class="col-6" style="padding-left:0.5rem;padding-right: 0rem;">
                <img src="/Images/index03.jpg" width="100%" height="231rem">
              </div>
              <div class="col-6" style="padding-top: 0.5rem;padding-left: 0.5rem;padding-right: 0rem;">
                <img src="/Images/index04.jpg" width="100%" height="231rem">
              </div>
              <div class="col-6" style="padding-top: 0.5rem;padding-left:0.5rem;padding-right: 0rem;">
                <img src="/Images/index05.jpg" width="100%" height="231rem">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-10 offset-1">
            <div class="row">
              <div class="col-5">
                <hr size=1 color="#000000" align="center">
              </div>
              <div class="col-2">
                <h3 class="text-center">新闻资讯</h3>
              </div>
              <div class="col-5">
                <hr size=1 color="#000000" align="center">
              </div>
            </div>
            <div class="row">
              <div class="col" id="newsDiv"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/bootstrap-4.2.1-dist/js/popper1.14.7.min.js"></script>
  <script src="/bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
